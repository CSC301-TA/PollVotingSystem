name: ci
on:
  push:
  pull_request:
jobs:
  fmt_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn --frozen-lockfile && cd client && yarn format
  lint_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn --frozen-lockfile && cd client && yarn lint
